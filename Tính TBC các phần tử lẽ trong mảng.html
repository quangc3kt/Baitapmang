<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính TBC các phần tử lẽ trong mảng</title>
</head>
<body>
<script>
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    let tong = 0;
    let x = 0;
    for (let i = 0; i < arr.length; i++) {
        for ( j = 0; j < arr[i].length; j++){
            if ( arr[i][j] % 3 ==0){
                tong += arr[i][j];
                x++;
            }
        }

    }
    document.write('Tổng TBC các phần tử là : ' + tong/x);
</script>
</body>
</html>
