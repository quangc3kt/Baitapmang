<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tích các phần tử chẵn</title>
</head>
<body>
<script>
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    let tich = 1;
    for (let i = 0; i < arr.length; i++) {
        for ( j = 0; j < arr[i].length; j++){
            if( arr[i][j] %2==0){
                tich = tich *arr[i][j];
            }
        }
    }
    document.write('Tích các phần tử chẵn là: '+ tich);
</script>
</body>
</html>
